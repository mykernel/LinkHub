<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub - 个人设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .back-btn {
            padding: 10px 20px;
            background: #f3f4f6;
            color: #374151;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #e5e7eb;
        }

        .settings-container {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .settings-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 24px;
        }

        .settings-section {
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid #e5e7eb;
        }

        .settings-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
        }

        .section-desc {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .theme-option {
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .theme-option:hover {
            border-color: #667eea;
        }

        .theme-option.active {
            border-color: #667eea;
            background: #667eea10;
        }

        .theme-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .theme-name {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .user-info-card {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .user-info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .user-info-label {
            color: #6b7280;
        }

        .user-info-value {
            color: #111827;
            font-weight: 500;
        }

        .success-message {
            padding: 12px 16px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message {
            padding: 12px 16px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🔗 LinkHub</div>
            <button class="back-btn" onclick="window.location.href='/bookmarks.html'">← 返回书签</button>
        </div>

        <div class="settings-container">
            <h1 class="settings-title">⚙️ 个人设置</h1>

            <!-- 用户信息 -->
            <div class="settings-section">
                <h2 class="section-title">📋 账户信息</h2>
                <div class="user-info-card" id="userInfoCard">
                    <!-- 用户信息将通过 JS 加载 -->
                </div>
            </div>

            <!-- 修改密码 -->
            <div class="settings-section">
                <h2 class="section-title">🔐 修改密码</h2>
                <p class="section-desc">为了您的账户安全，建议定期更换密码</p>

                <div class="success-message" id="passwordSuccess"></div>
                <div class="error-message" id="passwordError"></div>

                <form id="passwordForm" onsubmit="handlePasswordChange(event)">
                    <div class="form-group">
                        <label>当前密码</label>
                        <input type="password" name="currentPassword" placeholder="请输入当前密码" required>
                    </div>
                    <div class="form-group">
                        <label>新密码</label>
                        <input type="password" name="newPassword" placeholder="至少 8 位字符" minlength="8" required>
                    </div>
                    <div class="form-group">
                        <label>确认新密码</label>
                        <input type="password" name="confirmPassword" placeholder="再次输入新密码" minlength="8" required>
                    </div>
                    <button type="submit" class="btn btn-primary">保存密码</button>
                </form>
            </div>

            <!-- 主题设置 -->
            <div class="settings-section">
                <h2 class="section-title">🎨 主题设置</h2>
                <p class="section-desc">选择您喜欢的界面主题</p>

                <div class="theme-options">
                    <div class="theme-option active" data-theme="default" onclick="changeTheme('default')">
                        <div class="theme-icon">☀️</div>
                        <div class="theme-name">浅色模式</div>
                    </div>
                    <div class="theme-option" data-theme="dark" onclick="changeTheme('dark')">
                        <div class="theme-icon">🌙</div>
                        <div class="theme-name">深色模式</div>
                    </div>
                    <div class="theme-option" data-theme="auto" onclick="changeTheme('auto')">
                        <div class="theme-icon">🔄</div>
                        <div class="theme-name">自动切换</div>
                    </div>
                </div>
            </div>

            <!-- 数据管理 -->
            <div class="settings-section">
                <h2 class="section-title">📊 数据管理</h2>
                <p class="section-desc">导出或删除您的数据</p>

                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-primary" onclick="exportData()">📥 导出数据</button>
                    <button class="btn btn-danger" onclick="deleteAccount()">⚠️ 删除账户</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/settings.js"></script>
</body>
</html>
