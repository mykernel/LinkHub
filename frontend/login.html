<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub - ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #9ca3af;
        }

        .form-input {
            width: 100%;
            padding: 12px 12px 12px 44px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #9ca3af;
            user-select: none;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #374151;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #5568d3;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .guest-mode {
            width: 100%;
            padding: 14px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
        }

        .guest-mode:hover {
            background: #f3f4f6;
        }

        .signup-prompt {
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link:hover {
            color: #5568d3;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 28px;
            }

            .form-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Âå∫Âüü -->
        <div class="logo-section">
            <div class="logo">üîó</div>
            <h1 class="logo-text">LinkHub</h1>
            <p class="logo-subtitle">Êô∫ËÉΩ‰π¶Á≠æÁÆ°ÁêÜÁ≥ªÁªü</p>
        </div>

        <!-- Ê†áÈ¢ò -->
        <h2 class="form-title">Ê¨¢ËøéÂõûÊù•</h2>

        <!-- ÊèêÁ§∫‰ø°ÊÅØ -->
        <div class="alert error" id="alert">
            Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØ
        </div>

        <!-- ÁôªÂΩïË°®Âçï -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Áî®Êà∑Âêç</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input
                        type="text"
                        class="form-input"
                        placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">ÂØÜÁ†Å</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input
                        type="password"
                        class="form-input"
                        id="passwordInput"
                        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                        required
                        autocomplete="current-password"
                    >
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>ËÆ∞‰ΩèÊàë</span>
                </label>
                <a href="#" class="forgot-password">ÂøòËÆ∞ÂØÜÁ†ÅÔºü</a>
            </div>

            <button type="submit" class="btn-submit">
                ÁôªÂΩï
            </button>
        </form>

        <!-- ÂàÜÈöîÁ∫ø -->
        <div class="divider">Êàñ</div>

        <!-- ËÆøÂÆ¢Ê®°Âºè -->
        <button class="guest-mode" onclick="guestMode()">
            üåç ËÆøÂÆ¢Ê®°ÂºèÊµèËßà
        </button>

        <!-- Ê≥®ÂÜåÊèêÁ§∫ -->
        <div class="signup-prompt">
            ËøòÊ≤°ÊúâË¥¶Êà∑Ôºü <a href="signup.html" class="signup-link">Á´ãÂç≥Ê≥®ÂÜå</a>
        </div>
    </div>

    <!-- API ÂíåËÆ§ËØÅÂ∑•ÂÖ∑ -->
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>

    <script>
        // Â¶ÇÊûúÂ∑≤ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞‰π¶Á≠æÈ°µ
        Auth.redirectIfLoggedIn();

        async function handleLogin(event) {
            event.preventDefault();

            const form = event.target;
            const username = form.querySelector('input[type="text"]').value;
            const password = form.querySelector('input[type="password"]').value;
            const submitBtn = form.querySelector('.btn-submit');
            const alert = document.getElementById('alert');

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            Auth.showLoading(submitBtn, 'ÁôªÂΩï‰∏≠...');
            alert.classList.remove('show');

            try {
                // Ë∞ÉÁî®ÁôªÂΩï API
                await API.login(username, password);

                // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
                alert.classList.remove('error');
                alert.classList.add('success');
                alert.textContent = 'ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...';
                alert.classList.add('show');

                // Ë∑≥ËΩ¨Âà∞‰π¶Á≠æÈ°µ
                setTimeout(() => {
                    window.location.href = '/bookmarks.html';
                }, 500);

            } catch (error) {
                // ÊòæÁ§∫ÈîôËØØÊèêÁ§∫
                Auth.hideLoading(submitBtn);
                alert.classList.remove('success');
                alert.classList.add('error');
                alert.textContent = error.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å';
                alert.classList.add('show');
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggle = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        function guestMode() {
            // ËÆøÂÆ¢Ê®°ÂºèÁõ¥Êé•Ë∑≥ËΩ¨ÔºàÊó†ÈúÄÁôªÂΩïÔºâ
            window.location.href = '/bookmarks.html';
        }
    </script>
</body>
</html>
